{% load static %}
<div class="formbold-main-wrapper">
    <div class="w-full">
        <div class="formbold-form-wrapper active">
            <div class="formbold-form-header">
                <h3>Request a Package</h3>
            </div>
            
            <form action="" method="POST" class="formbold-chatbox-form">
                {% csrf_token %}
                <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label"> Your Name </label>
                    <input type="text" name="name" id="name" placeholder="Your Name" class="formbold-form-input"/>
                </div>
    
                <div class="formbold-mb-5">
                    <label for="email" class="formbold-form-label"> Email Address </label>
                    <input type="email" name="email" id="email" placeholder="example@domain.com" class="formbold-form-input"/>
                </div>
    
                <div class="formbold-mb-5">
                    <label for="message" class="formbold-form-label"> Message </label>
                    <textarea rows="6" name="message" id="message" placeholder="Explain your queries" class="formbold-form-input"></textarea>
                </div>
    
                <div>
                    <a href="{% url 'contact_success' %}" class="formbold-btn formbold-btn-view-requests w-full">View Requests</a>
                    <button type="submit" class="formbold-btn w-full">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }
    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 550px;
        width: 100%;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .formbold-form-header {
        background: #6a64f1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 36px;
        border-radius: 8px 8px 0px 0px;
        margin-bottom: 24px;
    }
    .formbold-form-header h3 {
        font-weight: 700;
        font-size: 20px;
        color: white;
    }
    .formbold-form-label {
        display: block;
        font-weight: 500;
        font-size: 16px;
        color: #07074d;
        margin-bottom: 12px;
    }
    .formbold-form-input {
        width: 100%;
        padding: 12px 24px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        background: white;
        font-weight: 500;
        font-size: 16px;
        color: #6b7280;
        outline: none;
        resize: none;
        margin-bottom: 20px;
    }
    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-btn {
        text-align: center;
        font-size: 16px;
        border-radius: 6px;
        padding: 14px 32px;
        border: none;
        font-weight: 600;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
        display: block;
        margin-bottom: 10px;
        text-decoration: none; /* Remove underline from the link */
    }
    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .formbold-btn-success {
        background-color: #4CAF50;
    }
    .formbold-btn-success:hover {
        background-color: #45a049;
    }
    .formbold-btn-view-requests {
        background-color: #6a64f1; /* Same color as submit button */
    }
    .formbold-btn-view-requests:hover {
        background-color: #5a54d1; /* Slightly darker color for hover effect */
    }
</style>
